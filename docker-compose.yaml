services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - app/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - EXPO_PUBLIC_API_URL=http://api:8000
    restart: on-failure:5
    networks:
      - app_network
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - api/.env
    environment:
      - ENVIRONMENT=production
      - PORT=8000
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
