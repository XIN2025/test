services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - api/.env
    environment:
      - ENVIRONMENT=production
      - PORT=8000
      - CORS_ORIGINS=https://web.evra.opengig.work
      - ALLOWED_HOSTS=api.evra.opengig.work,localhost,127.0.0.1
    restart: unless-stopped
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
